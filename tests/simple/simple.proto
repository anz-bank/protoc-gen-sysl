syntax = "proto3";

package grpc.testing;

import "sysloption/sysloption.proto";

message Request {
    string query = 1;
}

message Response {
    string query = 1;
}

service Foo{
    rpc thisEndpoint(Request) returns(Response){
        option (sysl.calls) = {call: "Bar.AnotherEndpoint"};
    };
}

service Bar{
    rpc AnotherEndpoint(Request) returns(Response);
}